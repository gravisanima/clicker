<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clicker</title>
</head>
<body>
<img onclick='click12()' src="like.png">
<audio id ='1' src="win.wav"></audio>
<div id='2'>
    0
</div>
</body>
<script>
    console.log(localStorage.click1122)
    if(isNaN(parseInt(localStorage.click1122))){
        document.getElementById('2').innerHTML = 0;
    } else{
        document.getElementById('2').innerHTML = localStorage.click1122
    }
    let click12 = ()=>{
        document.getElementById('2').innerHTML = parseInt (document.getElementById('2').innerHTML)+1;
        localStorage.click1122 = document.getElementById('2').innerHTML;
        document.getElementById('1').play()
    }
</script>
<style>
    img{
        width: 250px;
        height: 250px;
    }
    div{
        font-size: 48px;
    }
</style>
